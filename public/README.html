<h1 id="rrssb-demo-site">RRSSB Demo Site</h1>
<p>Demo site for <a href="https://github.com/kni-labs/rrssb">Ridiculously Responsive Social Sharing Buttons</a> which lives <a href="http://kurtnoble.com/labs/rrssb/">here</a>.</p>
<h2 id="setup">Setup</h2>
<ul>
<li>make sure <a href="http://nodejs.org">node.js</a> and <a href="http://roots.cx">roots</a> are installed</li>
<li>run <code>npm install</code></li>
<li>run <code>bower install</code></li>
<li>run <code>roots watch</code></li>
</ul>
